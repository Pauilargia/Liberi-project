<div id="board">
  <h1>SIGNUP</h1>
  <form action="">
    <div class="row">
      <div class="input-field col s12 m6 l6">
        Username:
        <input [(ngModel)]="formInfo.username" name="username" type="text" placeholder="username" />
      </div>
      <div class="input-field col s12 m6 l6">
        Password:
        <input [(ngModel)]="formInfo.password" name="password" type="password" placeholder="password" />
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12 m6 l6">
        Email:
        <input [(ngModel)]="formInfo.email" name="email" type="email" placeholder="email" />
      </div>

      <div class="field">Rol:</div>
      <div class="input-field col s12 m6 l6">
        <select [(ngModel)]="formInfo.role" name="rol" materialize="material_select" [materializeSelectOptions]="selectOptions" [attr.disabled]="isDisabled?true:null">
          <option value="" disabled selected>Elige tu rol</option>
          <option value="Particular">Particular</option>
          <option value="Organizador">Organizador</option>
          <option value="Artista">Artista</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12 m12 l12">
        Descripci√≥n:
        <input [(ngModel)]="formInfo.description" name="description" type="text" placeholder="description">
      </div>
    </div>
    <div class="button">
      <button class="btn waves-effect waves-light" type="submit" name="action" (click)="signup()">Sign up
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
  <p class="error"> {{ error }} </p>
</div>
