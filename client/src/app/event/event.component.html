<div id="board">
  <h3> {{eventsCategory}} Event list </h3>
  <a routerLink="/">Go back to categories</a>
  <div>
    <div *ngFor="let event of events" class="event">
      <div class="pic"><img src={{baseUrl}}{{event.picture}}></div>
      <div class="info">
        <h4><a routerLink="/event/{{event._id}}"> {{ event.title }} </a></h4>
        <p> Fecha: {{ event.category }} </p>
        <p> Lugar: {{ event.description }} </p>
      </div>
    </div>
  </div>
</div>
