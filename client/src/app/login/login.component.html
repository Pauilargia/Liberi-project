<div *ngIf="(!user)" class="signup_container">
  <h1>LOGIN</h1>
  <form action="">
    <div class="row">
      <div class="input-field col s6">
        Username:
        <input [(ngModel)]="formInfo.username" name="username" type="text" placeholder="username"/>
      </div>

      <div class="input-field col s6">
        Password:
        <input [(ngModel)]="formInfo.password"name="password" type="password" placeholder="password"/>
      </div>
    </div>

    <div class="button">
    <button class="btn waves-effect waves-light" type="submit" name="action" (click)="login()">Log In
      <i class="material-icons right">send</i>
    </button>
    </div>

  </form>
  <p class="error"> {{ error }} </p>
</div>

<div *ngIf="(user)" class="signup_container">Estas logeado como {{user.username}}</div>
