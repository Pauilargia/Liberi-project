<div id="board">
  <h3> {{eventsCategory}} Event list </h3>
  <a routerLink="/">Go back to categories</a>
  <div>
    <div *ngFor="let event of events" class="event">
      <div class="row">
        <div class="col s12 m4">
          <div class="card">
            <div class="card-image">
              <img src={{baseUrl}}{{event.picture}}>

            </div>
            <div class="card-content">
              <span class="card-title"><a routerLink="/event/{{event._id}}"> {{ event.title }} </a></span>
              <p> Fecha: {{ event.startDate | date: 'dd/MM/y  HH:mm' }} </p>
              <p> Lugar: {{ event.description }} </p>
              <a href='https://www.google.es/maps?q={{event.latitude}}+{{event.longitude}}'> Ver en Google Maps</a>
            </div>
            <div class="card-action" [ngClass]="eventsCategory">
              <div *ngIf="loggedUser && (loggedUser._id == event.userId)">
                <button (click)="editEvent(event._id)">Edit / Delete Event</button>
              </div>
            </div>
          </div>
        </div>
      </div>
