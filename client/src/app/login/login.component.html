<div id="board">
  <div *ngIf="(!user)">
    <h1>LOGIN</h1>
    <form action="">
      <div class="row">
        <div class="input-field col s6">
          Username:
          <input [(ngModel)]="formInfo.username" name="username" type="text" placeholder="username"/>
        </div>

        <div class="input-field col s6">
          Password:
          <input [(ngModel)]="formInfo.password"name="password" type="password" placeholder="password"/>
        </div>
      </div>

      <div class="button">
        <button (click)="login()"> Log In </button>
      </div>

    <div class="button">
    <button class="btn waves-effect waves-light" type="submit" name="action" (click)="login()">Log In
      <i class="material-icons right">send</i>
    </button>
    </div>

  <div *ngIf="(user)">Estas logeado como {{user.username}}</div>
</div>
